{% load static %}


            {% for c in category %}
                {% if c.slug == selected_category  %}
                    <a href="{% url 'categorySlug' c.slug %}" class="list-group-item list-group-item-action active">{{c.categoryName}}</a>
                {% else %}
                    <a href="{% url 'categorySlug' c.slug %}" class="list-group-item list-group-item-action">{{c.categoryName}}</a>
                {% endif %}
            
            {% endfor %}
